<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	(async () => {
		try {
			// 주소에 해당하는 페이지가 없기때문에 error 가 발생합니다.
			// 그래도 URI에 포함된 한국어 "노드"가 이상한 문자열로 변경된 것을 확인할 수 있습니다.
			const result = await axios.get(`https://www.zerocho.com/api/search/${encodeURIComponent(`노드`)}`);
			console.log(result);
			console.log(result.data);
		} catch (error) {
			console.log(error);
		}
	})();  // anonymous function
</script>
